<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador corto</title>
    <link rel="stylesheet" href="contador-style.css">
    <script defer src="contador.js"></script>
</head>
<body>
    
    <div class="contenedor">
        <h1>Mi contador corto</h1>
        <div class="contador">
            <p id="valor_contador">
                20
            </p>
        </div>

        <div class="contenedor-botones">
            <button id="boton_sumar" onclick="contador(1)">+</button>
            <button id="boton_restar" onclick="contador(-1)">-</button>
        </div>
    </div>
</body>
</html>
